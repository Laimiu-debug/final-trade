<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: 700 22px sans-serif; fill: #23323a; }
      .phase { font: 700 16px sans-serif; fill: #33454f; }
      .note { font: 12px sans-serif; fill: #5a6b74; }
      .event { font: 700 11px sans-serif; fill: #1f2b33; }
      .axis { stroke: #97a8b2; stroke-width: 1; }
      .price { fill: none; stroke: #1e7a57; stroke-width: 4; }
      .dot { fill: #ffffff; stroke: #164a35; stroke-width: 2; }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="420" fill="#f7fafc"/>

  <text x="60" y="40" class="title">Wyckoff Cycle (Schematic)</text>
  <text x="60" y="62" class="note">Accumulation -> Markup -> Distribution -> Markdown</text>

  <rect x="60" y="80" width="290" height="250" fill="rgba(22,119,255,0.10)"/>
  <rect x="350" y="80" width="260" height="250" fill="rgba(56,158,13,0.10)"/>
  <rect x="610" y="80" width="290" height="250" fill="rgba(250,173,20,0.12)"/>
  <rect x="900" y="80" width="240" height="250" fill="rgba(245,34,45,0.12)"/>

  <text x="165" y="105" class="phase">Accumulation</text>
  <text x="445" y="105" class="phase">Markup</text>
  <text x="705" y="105" class="phase">Distribution</text>
  <text x="980" y="105" class="phase">Markdown</text>

  <line x1="60" y1="330" x2="1140" y2="330" class="axis"/>
  <polygon points="1140,330 1129,324 1129,336" fill="#97a8b2"/>
  <text x="1085" y="350" class="note">time</text>

  <line x1="60" y1="80" x2="60" y2="330" class="axis"/>
  <polygon points="60,80 54,91 66,91" fill="#97a8b2"/>
  <text x="24" y="88" class="note">price</text>

  <polyline class="price"
    points="80,255 130,280 180,305 230,250 280,270 330,240 360,220 430,165 500,118 560,88 620,98 680,126 740,92 800,132 860,102 900,145 960,195 1020,252 1080,300 1120,318" />

  <circle cx="130" cy="280" r="6" class="dot"/><text x="118" y="300" class="event">PS</text>
  <circle cx="180" cy="305" r="6" class="dot"/><text x="165" y="325" class="event">SC</text>
  <circle cx="230" cy="250" r="6" class="dot"/><text x="217" y="270" class="event">AR</text>
  <circle cx="280" cy="270" r="6" class="dot"/><text x="267" y="290" class="event">ST</text>
  <circle cx="330" cy="240" r="6" class="dot"/><text x="309" y="226" class="event">Spring</text>
  <circle cx="315" cy="246" r="6" class="dot"/><text x="295" y="262" class="event">TSO</text>

  <circle cx="360" cy="220" r="6" class="dot"/><text x="346" y="238" class="event">JOC</text>
  <circle cx="430" cy="165" r="6" class="dot"/><text x="415" y="184" class="event">SOS</text>
  <circle cx="500" cy="118" r="6" class="dot"/><text x="486" y="137" class="event">LPS</text>

  <circle cx="620" cy="98" r="6" class="dot"/><text x="606" y="86" class="event">PSY</text>
  <circle cx="700" cy="110" r="6" class="dot"/><text x="687" y="128" class="event">BC</text>
  <circle cx="760" cy="145" r="6" class="dot"/><text x="740" y="163" class="event">AR(d)</text>
  <circle cx="810" cy="130" r="6" class="dot"/><text x="792" y="148" class="event">ST(d)</text>
  <circle cx="740" cy="92" r="6" class="dot"/><text x="723" y="80" class="event">UTAD</text>
  <circle cx="960" cy="195" r="6" class="dot"/><text x="946" y="214" class="event">SOW</text>
  <circle cx="1020" cy="252" r="6" class="dot"/><text x="1001" y="271" class="event">LPSY</text>

  <text x="78" y="375" class="note">A-E phases (conceptual): A stops prior trend, B builds cause, C tests, D confirms trend, E follows through.</text>
  <text x="78" y="394" class="note">Distribution chain shown here: PSY -> BC -> AR(d) -> ST(d) -> UTAD -> SOW -> LPSY.</text>
</svg>
